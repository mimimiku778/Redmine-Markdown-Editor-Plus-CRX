<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shiny silver background gradient -->
    <radialGradient id="bgGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="30%" stop-color="#e2e8f0"/>
      <stop offset="70%" stop-color="#cbd5e1"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </radialGradient>
    
    <!-- Editor window gradient -->
    <linearGradient id="editorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Bright Redmine gradient -->
    <linearGradient id="redmineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="30%" stop-color="#ff5252"/>
      <stop offset="70%" stop-color="#f44336"/>
      <stop offset="100%" stop-color="#d32f2f"/>
    </linearGradient>
    
    <!-- Glossy shine effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#cbd5e1" flood-opacity="0.5"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  
  <!-- Maximized editor window to edges -->
  <rect x="2" y="2" width="124" height="100" rx="8" fill="url(#editorGradient)" filter="url(#dropShadow)"/>
  
  
  <!-- Large markdown symbols filling entire window -->
  <!-- Header symbol -->
  <text x="12" y="25" font-family="monospace" font-size="18" fill="#8b5cf6" font-weight="bold">#</text>
  <rect x="30" y="18" width="80" height="4" fill="#1e293b" opacity="0.7"/>
  
  <!-- List symbols -->
  <circle cx="16" cy="38" r="3" fill="#059669"/>
  <rect x="30" y="35" width="75" height="4" fill="#1e293b" opacity="0.7"/>
  
  <circle cx="16" cy="50" r="3" fill="#059669"/>
  <rect x="30" y="47" width="70" height="4" fill="#1e293b" opacity="0.7"/>
  
  <circle cx="16" cy="62" r="3" fill="#059669"/>
  <rect x="30" y="59" width="65" height="4" fill="#1e293b" opacity="0.7"/>
  
  <!-- Very large Redmine logo in center -->
  <g transform="translate(22, 42) scale(3.5)">
