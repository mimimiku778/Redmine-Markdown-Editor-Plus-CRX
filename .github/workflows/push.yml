name: E2E Tests on Dev Branch

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  E2E-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Install dependencies and Playwright
        run: |
          npx playwright install --with-deps
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run E2E tests
        run: npm run test