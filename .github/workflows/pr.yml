name: Pull Request Tests

on:
  pull_request:
    branches: [dev, main]

jobs:
  e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build extension
        run: npm run build

      - name: Check build hash
        id: hash_check
        run: ./.github/workflows/scripts/check-build-hash.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Setup CI environment for Chrome Extension testing
        if: steps.hash_check.outputs.hash_matches != 'true'
        run: ./.github/workflows/scripts/setup-ci.sh

      - name: Run E2E tests
        if: steps.hash_check.outputs.hash_matches != 'true'
        run: npm run test